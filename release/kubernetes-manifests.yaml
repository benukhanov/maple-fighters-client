apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-auth
  namespace: maple-fighters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-auth
  template:
    metadata:
      labels:
        app: mongo-auth
    spec:
      containers:
      - image: mongo:5.0.2
        imagePullPolicy: IfNotPresent
        name: mongo-auth
        ports:
        - containerPort: 27017
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsUser: 999
        volumeMounts:
        - mountPath: /data/db
          name: mongo-data
      restartPolicy: Always
      securityContext:
        fsGroup: 999
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-data-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-character
  namespace: maple-fighters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-character
  template:
    metadata:
      labels:
        app: postgres-character
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_USER
          value: postgres
        image: postgres:13
        imagePullPolicy: IfNotPresent
        name: postgres-character
        ports:
        - containerPort: 5432
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - CHOWN
            - FOWNER
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsUser: 999
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-data
      restartPolicy: Always
      securityContext:
        fsGroup: 999
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data-storage
