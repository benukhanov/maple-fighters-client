---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: maple-fighters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:50050
        - name: DATABASE_URL
          value: mongodb://mongo-auth:27017/users
        image: maplefighters/auth-service:latest
        imagePullPolicy: Always
        name: auth-service
        ports:
        - containerPort: 50050
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: character-service
  namespace: maple-fighters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: character-service
  template:
    metadata:
      labels:
        app: character-service
    spec:
      containers:
      - env:
        - name: DATABASE_URL
          value: postgres://postgres:postgres@postgres-character:5432/postgres
        - name: IP_ADDRESS
          value: 0.0.0.0:50053
        - name: RUST_BACKTRACE
          value: full
        - name: RUST_LOG
          value: info
        image: maplefighters/character-service:latest
        imagePullPolicy: Always
        name: character-service
        ports:
        - containerPort: 50053
        resources:
          limits:
            cpu: 200m
            memory: 32Mi
          requests:
            cpu: 100m
            memory: 16Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      restartPolicy: Always
---
